           </div>

           <div class="info-line">

           </div>

           <div class="info-line">
               <i class="fas fa-envelope icon-gradient"></i>
               <p class="email">aidaamza30@gmail.com</p>
           </div>

           <div class="info-line">
               <i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
               <p class="address">407 Kanyosha St.</p>
           </div>

       </section>
            
       <a href="edit.html">
        <section class="edit-contact">
